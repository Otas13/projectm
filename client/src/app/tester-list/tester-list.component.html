<div class="container">
  <div class="row">
    <div class="col-md-4 offset-md-4 col-sm-12">
      <mat-toolbar color="primary">
        <mat-toolbar-row>
          <div class="w-100 d-flex justify-content-between">
            <div class="d-flex">
              <div id="filter">
                <mat-form-field>
                  <input matInput placeholder="Filtrovat" (keyup)="applyFilter($event.target.value)">
                </mat-form-field>
              </div>
            </div>
            <div class="d-flex align-items-center">
              <mat-spinner *ngIf="isLoading" [diameter]="20" [strokeWidth]="4" color="accent"></mat-spinner>
            </div>
          </div>
        </mat-toolbar-row>
      </mat-toolbar>
      <div class="mat-elevation-z1">
        <table mat-table [dataSource]="dataSource" matSort matSortActive="createdAt" matSortDisableClear
               matSortDirection="desc">

          <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="date-col"> Datum</th>
            <td mat-cell *matCellDef="let tester" class="date-col"> {{tester.createdAt | datum}}</td>
          </ng-container>

          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Tester</th>
            <td (click)="showTestResults(tester._id)" mat-cell *matCellDef="let tester"> {{tester.username}}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
      </div>
    </div>
  </div>
</div>
