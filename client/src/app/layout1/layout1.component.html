<ng-heatmap [hidden]="hideMap" [active]="isMapActive" [(heatmapData)]="heatmapData"></ng-heatmap>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-3">
      <div class="action-panel-row">Zůstatek: {{availableAmount | currency}}</div>
      <div class="action-panel-row">
        <mat-form-field>
          <input [(ngModel)]="startAmount" matInput placeholder="Počáteční stav" type="number" value="0">
        </mat-form-field>
      </div>
      <div class="action-panel-row">
        <button [matTooltip]="getButtonClicks('openPaymentDialog')" (click)="openPaymentDialog()" mat-raised-button>PŘIDAT PLATBU</button>
      </div>
      <div class="action-panel-row">
        <button [matTooltip]="getButtonClicks('openAddResourcesDialog')" (click)="openAddResourcesDialog()" mat-raised-button>PŘIDAT PROSTŘEDKY</button>
      </div>
    </div>
    <div class="col-md-9">
      <mat-toolbar color="primary">
        <mat-toolbar-row>
          <button [matTooltip]="getButtonClicks('remove')" mat-icon-button (click)="remove()">
            <mat-icon aria-label="Example icon-button with a heart icon">delete</mat-icon>
          </button>
          <div id="filter">
            <mat-form-field>
              <input matInput placeholder="Filtrovat" (keyup)="applyFilter($event.target.value)">
            </mat-form-field>
          </div>
        </mat-toolbar-row>
      </mat-toolbar>
      <div class="">
        <table mat-table [dataSource]="dataSource" matSort matSortActive="date" matSortDisableClear
               matSortDirection="desc">
          <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef class="select-col">
              <mat-checkbox (change)="$event ? masterToggle() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()">
              </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row" class="select-col">
              <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null"
                            [checked]="selection.isSelected(row)">
              </mat-checkbox>
            </td>
          </ng-container>

          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="date-col"> Datum</th>
            <td mat-cell *matCellDef="let transaction" class="date-col"> {{transaction.date | datum}}</td>
          </ng-container>

          <ng-container matColumnDef="subject">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Předmět</th>
            <td mat-cell *matCellDef="let transaction"> {{transaction.subject}}</td>
          </ng-container>

          <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="amount-col"> Částka</th>
            <td mat-cell *matCellDef="let transaction" class="amount-col"> {{transaction.amount | currency}}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
      </div>
    </div>
  </div>
  <span class="nextPageLink" (click)="nextPage()">Pokračovat na další scénářm</span>
</div>
